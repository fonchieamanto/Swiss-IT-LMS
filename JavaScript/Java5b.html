<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <form>
        <label> May I ask for your First Name? </label>
        <input type = "text" id = "first"><br>
        <label> May I ask for your Last Name? </label>
        <input type = "text" id = "last"><br>
        <input type="button" name="Submit"
        value="Greet" onclick="connect()">
        <h2 id = "answer"> </h2>
        </form>
</body>
<script>
        function connect(){
        var firstN = document.getElementById("first");
        var lastN = document.getElementById("last"); 
        document.getElementById("answer").innerHTML =
        "Hello " + String(firstN.value) + " " +
        String(lastN.value);
        }
</script>
</html>
